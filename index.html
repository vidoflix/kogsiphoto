<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: relative;
            height: 90vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-MddDoyyaAUrr7e9cMUtmdW042TP1KW.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 60px;
            left: 40px;
            width: 800px;
            height: 300px;
            background-image: url('Photo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: invert(1);
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            gap: 16px;
        }

        .nav-button {
            padding: 8px 24px;
            background-color: #6B4D85;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #8A63AB;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 99, 171, 0.3);
        }

        .camera-image {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 1600px;
            height: 1100px;
            background-image: url('camera.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            position: relative;
            height: 300px;
            perspective: 1000px;
        }

        .category-stack {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .category:hover .category-stack {
            transform: translateZ(-100px);
        }

        .category-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s, opacity 0.5s;
            backface-visibility: hidden;
        }

        .category:hover .category-image:nth-child(1) {
            transform: translateZ(0) translateX(0);
            opacity: 1;
        }

        .category:hover .category-image:nth-child(2) {
            transform: translateZ(-50px) translateX(-20px);
            opacity: 0.8;
        }

        .category:hover .category-image:nth-child(3) {
            transform: translateZ(-100px) translateX(-40px);
            opacity: 0.6;
        }

        .category-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <div class="camera-image"></div>
        <nav class="nav">
            <button class="nav-button">Portfolio</button>
            <button class="nav-button">Services</button>
            <button class="nav-button">Contact</button>
            <button class="nav-button">Ã€ propos</button>
        </nav>
    </header>

    <main class="categories">
        <div class="category">
            <h2 class="category-title">Paysage</h2>
            <div class="category-stack">
                <div class="category-image" style="background-image: url('paysage.jpg');"></div>
                <div class="category-image" style="background-image: url('paysage2.jpg');"></div>
                <div class="category-image" style="background-image: url('paysage3.jpg');"></div>
            </div>
        </div>
        <div class="category">
            <h2 class="category-title">Urbain</h2>
            <div class="category-stack">
                <div class="category-image" style="background-image: url('urbain.jpg');"></div>
                <div class="category-image" style="background-image: url('urbain2.jpg');"></div>
                <div class="category-image" style="background-image: url('urbain3.jpg');"></div>
            </div>
        </div>
        <div class="category">
            <h2 class="category-title">Autre</h2>
            <div class="category-stack">
                <div class="category-image" style="background-image: url('nourriture.jpg');"></div>
                <div class="category-image" style="background-image: url('nourriture2.jpg');"></div>
                <div class="category-image" style="background-image: url('nourriture3.jpg');"></div>
            </div>
        </div>
        <div class="category">
            <h2 class="category-title">Personnes</h2>
            <div class="category-stack">
                <div class="category-image" style="background-image: url('personnes.jpg');"></div>
                <div class="category-image" style="background-image: url('personnes2.jpg');"></div>
                <div class="category-image" style="background-image: url('personnes3.jpg');"></div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'l') {
                window.location.href = "connexion.html";
            }
        });
    </script>
</body>
</html>
