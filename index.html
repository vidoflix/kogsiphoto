<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('fond.jpg');
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: relative;
            height: 90vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-MddDoyyaAUrr7e9cMUtmdW042TP1KW.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 800px;
            height: 300px;
            background-image: url('Photo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: invert(1);
        }

        /* Correction ici */
        .logo2 {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            gap: 16px;
        }

        .nav-button {
            padding: 8px 24px;
            background-color: #A67344;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #A67344;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 99, 171, 0.3);
        }

        .camera-image {
            position: absolute;
            right: 0.1%;
            top: 50%;
            transform: translateY(-50%);
            width: 1600px;
            height: 1100px;
            background-image: url('camera.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo2" src="logo.png" alt="Logo">
        <div class="logo"></div>
        <div class="camera-image"></div>
        <nav class="nav">
            <button class="nav-button">Portfolio</button>
            <button class="nav-button">Services</button>
            <button class="nav-button">Contact</button>
            <button class="nav-button">Ã€ propos</button>
        </nav>
    </header>
</body>
</html>
