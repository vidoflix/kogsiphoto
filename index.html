<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url('background.jpg'); /* Change this to your preferred background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            color: white;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #ff9800;
        }

        .logo-container img {
            height: 50px;
        }

        .main-content {
            width: 90%;
            max-width: 1200px;
            padding: 3rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .category-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .category-content {
            padding: 1.5rem;
            text-align: center;
        }

        .category-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            .logo-container img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#">Contact</a>
        <div class="logo-container">
            <img src="Photo.png" alt="Logo du site">
        </div>
        <a href="#">À propos</a>
    </header>

    <main class="main-content">
        <a href="paysage.html" class="category-card">
            <img src="paysage.jpg" alt="Paysage">
            <div class="category-content">
                <h2 class="category-title">Paysage</h2>
            </div>
        </a>
        <a href="urbain.html" class="category-card">
            <img src="urbain.jpg" alt="Urbain">
            <div class="category-content">
                <h2 class="category-title">Urbain</h2>
            </div>
        </a>
        <a href="nourriture.html" class="category-card">
            <img src="nourriture.jpg" alt="Nourriture">
            <div class="category-content">
                <h2 class="category-title">Nourriture</h2>
            </div>
        </a>
        <a href="personnes.html" class="category-card">
            <img src="personnes.jpg" alt="Personnes">
            <div class="category-content">
                <h2 class="category-title">Personnes</h2>
            </div>
        </a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Tous droits réservés</p>
    </footer>
</body>
</html>
