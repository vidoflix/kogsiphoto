<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .logo-container {
            height: 50px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 100%;
            width: auto;
        }

        .main-content {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-5GKAa3IbMXlG2G6gBPO0AJcMLt7USS.png');
            background-size: cover;
            background-position: center;
            min-height: calc(100vh - 60px);
            padding: 2rem;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 3rem;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .category-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .category-description {
            color: #666;
            font-size: 1rem;
        }

        .badge {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #00c853;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .footer {
            background-color: #000;
            color: #666;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
            }
            
            .logo-container {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#">Contact</a>
        <div class="logo-container">
            <!-- Remplacez le chemin par celui de votre logo -->
            <img src="/path-to-your-logo.png" alt="Logo du site">
        </div>
        <a href="#">À propos</a>
    </header>

    <main class="main-content">
        <div class="categories-grid">
            <div class="category-card">
                <div class="content">
                    <h2 class="category-title">Paysage</h2>
                    <p class="category-description"> </p>
                </div>
                <div class="badge">K</div>
            </div>
            <div class="category-card">
                <div class="content">
                    <h2 class="category-title">Urbain</h2>
                    <p class="category-description"> </p>
                </div>
                <div class="badge">K</div>
            </div>
            <div class="category-card">
                <div class="content">
                    <h2 class="category-title">Nouriture</h2>
                    <p class="category-description"> </p>
                </div>
                <div class="badge">K</div>
            </div>
            <div class="category-card">
                <div class="content">
                    <h2 class="category-title">Personnes</h2>
                    <p class="category-description"> </p>
                </div>
                <div class="badge">K</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Tous droits réservés</p>
    </footer>
</body>
</html>
