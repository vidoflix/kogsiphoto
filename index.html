<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
        }

        .logo {
            width: 140px;
            height: 40px;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            border-radius: 4px;
        }

        .nav {
            display: flex;
            gap: 12px;
        }

        .nav-button {
            padding: 6px 24px;
            background-color: #6B4D85;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-button:hover {
            background-color: #7e5c99;
        }

        .camera-image {
            width: 200px;
            height: 120px;
            background-image: url('placeholder.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .main-content {
            position: relative;
            min-height: calc(100vh - 160px);
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-YnzgupP2Oixhz6Zi68kwcClOuOxPxi.png');
            background-size: cover;
            background-position: center;
            padding: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            background-color: #f3f3f3;
            border-radius: 8px;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            padding-top: 66.67%; /* 3:2 aspect ratio */
            background-image: url('fond.jpg');
            background-size: cover;
            background-position: center;
        }

        .badge {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO EDIT</div>
        <nav class="nav">
            <button class="nav-button">Portfolio</button>
            <button class="nav-button">Services</button>
            <button class="nav-button">Contact</button>
            <button class="nav-button">Ã€ propos</button>
        </nav>
        <div class="camera-image"></div>
    </header>

    <main class="main-content">
        <div class="grid">
            <div class="card">
                <div class="card-image"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
            </div>
        </div>
    </main>
</body>
</html>
