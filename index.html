<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('fond.jpg');
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: relative;
            height: 90vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-MddDoyyaAUrr7e9cMUtmdW042TP1KW.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 800px;
            height: 300px;
            background-image: url('Photo1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo2 {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 75px;
            height: auto;
            padding: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            gap: 16px;
        }

        .nav-button {
            padding: 8px 24px;
            background-color: #A67344;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #A67344;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 99, 171, 0.3);
        }

        .camera-image {
            position: absolute;
            right: 0.1%;
            top: 50%;
            transform: translateY(-50%);
            width: 700px;
            height: 550px;
            background-image: url('camera.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 300px 300px;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            position: relative;
            perspective: 1000px;
            border-radius: 20px;
            overflow: hidden;
        }

        .category:nth-child(1),
        .category:nth-child(2) {
            grid-column: span 2;
        }

        .category:nth-child(3),
        .category:nth-child(4) {
            grid-column: span 2;
        }

        .category-stack {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            border-radius: 20px;
        }

        .category:hover .category-stack {
            transform: translateZ(-100px);
        }

        .category-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s, opacity 0.5s;
            backface-visibility: hidden;
            border-radius: 20px;
            border: 5px solid white;
        }

        .category:nth-child(3) .category-image {
            width: auto;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .category:nth-child(4) .category-image {
            width: auto;
            height: 120%;
            left: 50%;
            transform: translateX(-50%);
            object-position: top;
        }

        .category:nth-child(3):hover .category-image:nth-child(1),
        .category:nth-child(4):hover .category-image:nth-child(1) {
            transform: translateZ(0) translateX(-50%);
        }

        .category:nth-child(3):hover .category-image:nth-child(2),
        .category:nth-child(4):hover .category-image:nth-child(2) {
            transform: translateZ(-50px) translateX(calc(-50% - 20px));
        }

        .category:nth-child(3):hover .category-image:nth-child(3),
        .category:nth-child(4):hover .category-image:nth-child(3) {
            transform: translateZ(-100px) translateX(calc(-50% - 40px));
        }

        .category-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .category:nth-child(3) .category-title,
        .category:nth-child(4) .category-title {
            font-size: 20px;
            bottom: 15px;
            left: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo2" src="logo.png" alt="Logo">
        <div class="logo"></div>
        <div class="camera-image"></div>
        <nav class="nav">
            <button class="nav-button">Portfolio</button>
            <button class="nav-button">Services</button>
            <button class="nav-button">Contact</button>
            <button class="nav-button">Ã€ propos</button>
        </nav>
    </header>

    <main class="categories">
        <div class="category">
            <h2 class="category-title"></h2>
            <div class="category-stack">
                <img src="paysage.png" alt="Paysage" class="category-image">
                <img src="paysage.png" alt="Paysage" class="category-image">
                <img src="paysage.png" alt="Paysage" class="category-image">
            </div>
        </div>
        <div class="category">
            <h2 class="category-title"></h2>
            <div class="category-stack">
                <img src="urbain.png" alt="Urbain" class="category-image">
                <img src="urbain.png" alt="Urbain" class="category-image">
                <img src="urbain.png" alt="Urbain" class="category-image">
            </div>
        </div>
        <div class="category">
            <h2 class="category-title"></h2>
            <div class="category-stack">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/autres-pDA86UFSULblcZkTFJfYpZ6davqEFh.png" alt="Autre" class="category-image">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/autres-pDA86UFSULblcZkTFJfYpZ6davqEFh.png" alt="Autre" class="category-image">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/autres-pDA86UFSULblcZkTFJfYpZ6davqEFh.png" alt="Autre" class="category-image">
            </div>
        </div>
        <div class="category">
            <h2 class="category-title"></h2>
            <div class="category-stack">
                <img src="Personnes.png" alt="Personnes" class="category-image">
                <img src="Personnes.png" alt="Personnes" class="category-image">
                <img src="Personnes.png" alt="Personnes" class="category-image">
            </div>
        </div>
    </main>
</body>
</html>
