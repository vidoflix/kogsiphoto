<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('fond.jpg');
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        .header {
            position: relative;
            height: 90vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-MddDoyyaAUrr7e9cMUtmdW042TP1KW.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 800px;
            height: 300px;
            background-image: url('Photo1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            gap: 16px;
        }

        .nav-button {
            padding: 8px 24px;
            background-color: #A67344;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #8F5E38;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(139, 99, 171, 0.3);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 300px 300px;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }

        .category:hover .category-stack {
            transform: translateY(-5px);
        }

        .category-stack {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        .category-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .category:nth-child(4) .category-image {
            height: 90%; /* Réduction de la taille de l'image "Personnes" */
        }

        .category-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <nav class="nav">
            <button class="nav-button">Portfolio</button>
            <button class="nav-button">Services</button>
            <button class="nav-button">Contact</button>
            <button class="nav-button">À propos</button>
        </nav>
    </header>

    <main class="categories">
        <div class="category">
            <h2 class="category-title">Paysage</h2>
            <div class="category-stack">
                <img src="paysage.png" alt="Paysage" class="category-image">
            </div>
        </div>
        <div class="category">
            <h2 class="category-title">Urbain</h2>
            <div class="category-stack">
                <img src="urbain.png" alt="Urbain" class="category-image">
            </div>
        </div>
        <div class="category">
            <h2 class="category-title">Autres</h2>
            <div class="category-stack">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/autres-pDA86UFSULblcZkTFJfYpZ6davqEFh.png" alt="Autres" class="category-image">
            </div>
        </div>
        <div class="category">
            <h2 class="category-title">Personnes</h2>
            <div class="category-stack">
                <img src="personnes.png" alt="Personnes" class="category-image">
            </div>
        </div>
    </main>
</body>
</html>
