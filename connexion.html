<!DOCTYPE html>
<html lang="fr">
<head>
        <script>
        // Fonction pour détecter si les outils de développement sont ouverts
        function detectDevTools() {
            const widthThreshold = 160;
            const heightThreshold = 100;
            const devtools = window.outerWidth - window.innerWidth > widthThreshold || window.outerHeight - window.innerHeight > heightThreshold;
            if (devtools) {
                window.location.reload(); // Recharger la page si les outils sont ouverts
            }
        }

        // Détecter l'ouverture des outils de développement toutes les 500ms
        setInterval(detectDevTools, 500);

        // Désactiver les raccourcis clavier
        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey && event.key === 'I') || 
                (event.ctrlKey && event.key === 'U') || 
                (event.ctrlKey && event.key === 'J') || 
                event.key === 'F12') {
                event.preventDefault();
            }
        });

        // Désactiver le clic droit
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9800;
            --background-color: #1a1a1a;
            --text-color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-btn:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Nom d'utilisateur">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Mot de passe">
        </div>
        <button class="login-btn" onclick="login()">Se connecter</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "Kogsi" && password === "azerty12") {
                window.location.href = "admin.html";
            } else {
                alert("Identifiants incorrects !");
            }
        }
    </script>
</body>
</html>
