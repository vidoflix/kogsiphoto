<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KogziPhoto - Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-2Ol7MNHyJ9EvSIBpHouDyvOBr7VdcJ.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
        }

        .header {
            position: relative;
            height: 50px;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-MddDoyyaAUrr7e9cMUtmdW042TP1KW.png');
            background-size: cover;
            background-position: center top;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .logo {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 75px;
            height: 50px;
            background-image: url('Photo1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo2 {
            height: 40px;
            width: auto;
        }
        .nav {
            display: flex;
            gap: 10px;
        }
        .nav-button {
            padding: 5px 12px;
            background-color: #A67344;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 300;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #bc7887;
            transform: translateY(-2px);
            box-shadow: 0 2px 4px rgba(139, 99, 171, 0.3);
        }
        .services-container {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .service-card {
            background-color: rgba(255, 178, 153, 0.9);
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
            position: relative;
            padding-left: 15px;
        }
        .service-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 80%;
            background-color: #A67344;
            border-radius: 2px;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0 10px;
            }
            .nav-button {
                padding: 4px 8px;
                font-size: 10px;
            }
            .services-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img class="logo2" src="logo.png" alt="Logo">
        <img class="logo2" src="Photo1.png" alt="Logo">
        <nav class="nav">
            <a href="#" class="nav-button">Portfolio</a>
            <a href="service" class="nav-button">Services</a>
            <a href="#" class="nav-button">Contact</a>
            <a href="#" class="nav-button">Ã€ propos</a>
        </nav>
    </header>

    <main class="services-container">
        <section class="service-card">
            <h2 class="service-title">Service 1</h2>
            <div class="service-content">
                <!-- Contenu du Service 1 -->
            </div>
        </section>

        <section class="service-card">
            <h2 class="service-title">Service 2</h2>
            <div class="service-content">
                <!-- Contenu du Service 2 -->
            </div>
        </section>

        <section class="service-card">
            <h2 class="service-title">Service 3</h2>
            <div class="service-content">
                <!-- Contenu du Service 3 -->
            </div>
        </section>
    </main>
</body>
</html>
